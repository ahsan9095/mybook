<html>  
<head>  
  <title>Send Message in Node.js</title>  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>  
</head>  
<body>  
<div id="container">  
<h1>Send Main Function In Node.JS</h1>  
<table>  
    <tr>  
        <td>Name: </td>  
        <td><input type="text" name="txtname" id="txtname" placeholder="Enter Name"></td>  
    </tr>  
    <tr>  
        <td>Email: </td>  
        <td><input type="text" name="txtemail" id="txtemail" placeholder="Enter Email"></td>  
    </tr>  
    <tr>  
        <td>Mobile: </td>  
        <td><input type="text" name="txtmobile" id="txtmobile" placeholder="Enter Mobile"></td>  
    </tr>  
    <tr>  
        <td>Message: </td>  
        <td>  
          <textarea id="txtmessage" name="txtmessage" cols="40" rows="5" placeholder="Enter Message"></textarea>  
        </td>  
    </tr>  
    <tr>  
        <td> </td>  
        <td>  
            <button id="btnsendemail">Send</button>  
        </td>  
    </tr>  
    <tr>  
        <td></td>  
        <td>  
            <span id="message"></span>  
        </td>  
    </tr>  
</table>  
</div>  

</body>
